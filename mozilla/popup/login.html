<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="login.css" />
    </head>
    <div class="center-text">
        <h2>Trendyol Auth Helper</h2>
        <h4>Fill the form to auth : <span>CurrentSite</span></h3>
    </div>
    <body>
        <div class="login-form">
            <div id="popup-content">
                <form action="" name="login-form" id="login-form">
                    <div class="form-input">
                        <label for="username">Username</label>
                        <input type="text" name="username" id="username">
                    </div>
                    <div class="form-input">
                        <label for="username">Password</label>
                        <input type="password" name="password" id="password">
                    </div>
                    <div class="form-input">
                        <button class="button" id="save-auth-btn">Save</button>
                    </div>
                </form>
            </div>
            <div id="error-content" class="hidden">
                <p>Can't login to this website</p><p>Try a swagger page.</p>
            </div>
        </div>
        <div class="current-auth hidden">
            <h3>Current Auth For</h3>
            <div id="current-auth-content">
                <div class="half-container">
                    <span id="auth-username"></span>
                </div>
                <div class="half-container">
                    <button class="button" id="trigger-auth">Trigger Auth</button>
                </div>
            </div>
            <button class="button" id="delete-auth">Logout</button>
        </div>
    </body>
    <script src="login.js"></script>
</html>

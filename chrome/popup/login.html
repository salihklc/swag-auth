<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="login.css" />
    </head>
    <div class="center-text">
        <h2>Swag Auth Helper</h2>
        <h4>Fill the form to auth : <span class="current-site-name">CurrentSite</span></h3>
    </div>
    <body>
        <div class="login-form">
            <div id="popup-content">
                <div class="form-input">
                    <label for="username">Username</label>
                    <input type="text" name="username" id="username">
                </div>
                <div class="form-input">
                    <label for="username">Password</label>
                    <input type="password" name="password" id="password">
                </div>
                <div class="form-input">
                    <button class="button" id="save-auth-btn">Save</button>
                </div>
            </div>
            <div id="error-content" class="hidden">
                <p>Can't login to this <span class="current-site-name"></span></p><p>Try
                    a swagger page.</p>
            </div>
        </div>
        <div class="current-auth hidden">
            <div id="current-auth-content">
                <div class="half-container">
                    <span> Current Auth For: <span id="auth-username"></span></span>
                </div>
                <div class="half-container">
                    <button class="button" id="trigger-auth">Trigger Auth</button>
                </div>
            </div>
            <button class="button" id="delete-auth">Logout</button>
        </div>
        <script src="login.js"></script>
    </body>
</html>
